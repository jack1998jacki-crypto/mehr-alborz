<body>
  <div id="root"></div>

  <script>
    (function () {
      // Wait for React to render
      setTimeout(function () {
        // Section-based auto-scroll configuration
        const SCROLL_INTERVAL = 5000; // 5 seconds between sections
        const SCROLL_DURATION = 1200; // Smooth scroll duration

        let isAutoScrolling = true;
        let currentSectionIndex = 0;
        let scrollTimeout;
        let isScrolling = false;

        // Section definitions - these will wrap around content
        const sectionConfigs = [
          { id: 'section-header', title: 'هدر', color: '#2E1065' },
          { id: 'section-intro', title: 'معرفی مجموعه', color: '#7E22CE' },
          { id: 'section-problem', title: 'مسئله و ضرورت', color: '#F3E8FF' },
          { id: 'section-goal', title: 'هدف ما', color: '#2E1065' },
          { id: 'section-services', title: 'خدمات پیشنهادی', color: '#FAF5FF' },
          { id: 'section-why', title: 'چرا سیمای مهر البرز', color: '#2E1065' },
          { id: 'section-contact', title: 'آغاز همکاری', color: '#FFFFFF' }
        ];

        // Create wrapper sections
        function wrapContentInSections() {
          const root = document.getElementById('root');
          if (!root) return;

          // Find the main container
          const mainContainer = root.querySelector('main') || root.firstElementChild;
          if (!mainContainer) return;

          // Get all children
          const children = Array.from(mainContainer.children);

          // Try to find key elements
          const headerSection = root.querySelector('.h-screen'); // The hero/header
          const introSection = root.querySelector('h3'); // First h3 is "معرفی مجموعه"

          // Create fullpage container
          const fullpageContainer = document.createElement('div');
          fullpageContainer.id = 'fullpage-container';
          fullpageContainer.style.cssText = `
        height: 100vh;
        overflow: hidden;
        position: relative;
      `;

          // Wrap all content in a slides container
          const slidesContainer = document.createElement('div');
          slidesContainer.id = 'slides-container';
          slidesContainer.style.cssText = `
        height: 100%;
        transition: transform 0.8s cubic-bezier(0.65, 0, 0.35, 1);
      `;

          // Create section slides by finding content
          const sections = [];

          // 1. Header section - the hero with h-screen
          const heroEl = root.querySelector('[class*="h-screen"]');
          if (heroEl) {
            sections.push(createSection(heroEl.cloneNode(true), sectionConfigs[0], 0));
          }

          // 2-7. Find remaining sections based on content
          const allH3 = root.querySelectorAll('h3, h4');
          const contentMap = [];

          allH3.forEach((heading, idx) => {
            const text = heading.textContent.trim();
            let sectionConfig = null;

            if (text.includes('معرفی مجموعه')) sectionConfig = sectionConfigs[1];
            else if (text.includes('مسئله و ضرورت')) sectionConfig = sectionConfigs[2];
            else if (text.includes('هدف ما')) sectionConfig = sectionConfigs[3];
            else if (text.includes('خدمات پیشنهادی')) sectionConfig = sectionConfigs[4];
            else if (text.includes('چرا') || text.includes('سیمای مهر')) sectionConfig = sectionConfigs[5];
            else if (text.includes('همکاری')) sectionConfig = sectionConfigs[6];

            if (sectionConfig) {
              // Get parent container with content
              let container = heading.parentElement;
              while (container && !container.classList.contains('py-10') && container.tagName !== 'SECTION' && container.tagName !== 'FOOTER') {
                container = container.parentElement;
              }
              if (container) {
                contentMap.push({ element: container, config: sectionConfig });
              }
            }
          });

          // Find footer for contact section
          const footer = root.querySelector('footer');
          if (footer) {
            contentMap.push({ element: footer.parentElement || footer, config: sectionConfigs[6] });
          }

          // Add unique sections only
          const addedConfigs = new Set();
          contentMap.forEach(item => {
            if (!addedConfigs.has(item.config.id)) {
              addedConfigs.add(item.config.id);
              const slide = createSection(item.element.cloneNode(true), item.config, sections.length);
              sections.push(slide);
            }
          });

          // If we couldn't parse sections properly, fall back to simpler approach
          if (sections.length < 3) {
            location.reload(); // Fallback - just use scroll-based approach
            return;
          }

          sections.forEach(s => slidesContainer.appendChild(s));
          fullpageContainer.appendChild(slidesContainer);

          // Replace root content
          root.innerHTML = '';
          root.appendChild(fullpageContainer);

          // Add navigation dots
          createNavDots(sections.length);

          // Update sections array for scrolling
          window.fpSections = sections;
          window.fpSlidesContainer = slidesContainer;

          updateNavDots(0);
        }

        function createSection(content, config, index) {
          const section = document.createElement('div');
          section.className = 'fp-section';
          section.id = config.id;
          section.dataset.index = index;
          section.style.cssText = `
        min-height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
        box-sizing: border-box;
        overflow-y: auto;
        scroll-behavior: smooth;
      `;

          // Style the content
          if (content) {
            content.style.maxWidth = '900px';
            content.style.width = '100%';
            section.appendChild(content);
          }

          return section;
        }

        function createNavDots(count) {
          const nav = document.createElement('div');
          nav.id = 'fp-nav';
          nav.style.cssText = `
        position: fixed;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 12px;
        z-index: 9998;
      `;

          for (let i = 0; i < count; i++) {
            const dot = document.createElement('button');
            dot.className = 'fp-nav-dot';
            dot.dataset.index = i;
            dot.title = sectionConfigs[i]?.title || `بخش ${i + 1}`;
            dot.style.cssText = `
          width: 12px;
          height: 12px;
          border-radius: 50%;
          border: 2px solid #A855F7;
          background: transparent;
          cursor: pointer;
          transition: all 0.3s ease;
          padding: 0;
        `;
            dot.onclick = () => goToSection(i);
            nav.appendChild(dot);
          }

          document.body.appendChild(nav);
        }

        function updateNavDots(activeIndex) {
          const dots = document.querySelectorAll('.fp-nav-dot');
          dots.forEach((dot, idx) => {
            if (idx === activeIndex) {
              dot.style.background = '#7E22CE';
              dot.style.transform = 'scale(1.3)';
            } else {
              dot.style.background = 'transparent';
              dot.style.transform = 'scale(1)';
            }
          });
        }

        // Smooth scroll to section
        function goToSection(index) {
          const sections = document.querySelectorAll('.fp-section');
          if (index < 0 || index >= sections.length || isScrolling) return;

          isScrolling = true;
          currentSectionIndex = index;

          const targetSection = sections[index];
          targetSection.scrollIntoView({ behavior: 'smooth', block: 'start' });

          updateNavDots(index);

          // Reset scrolling flag after animation
          setTimeout(() => {
            isScrolling = false;
          }, SCROLL_DURATION);

          // Reset auto-scroll timeout
          if (isAutoScrolling) {
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(autoScroll, SCROLL_INTERVAL);
          }
        }

        // Auto scroll to next section
        function autoScroll() {
          if (!isAutoScrolling || isScrolling) return;

          const sections = document.querySelectorAll('.fp-section');
          let nextIndex = currentSectionIndex + 1;

          // Loop back to start
          if (nextIndex >= sections.length) {
            nextIndex = 0;
          }

          goToSection(nextIndex);
        }

        // Create control button
        const controlBtn = document.createElement('button');
        controlBtn.innerHTML = '⏸️';
        controlBtn.title = 'توقف/ادامه اسکرول خودکار';
        controlBtn.style.cssText = `
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, #7E22CE, #A855F7);
      color: white;
      border: none;
      cursor: pointer;
      z-index: 9999;
      font-size: 20px;
      box-shadow: 0 4px 15px rgba(126, 34, 206, 0.4);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    `;

        controlBtn.onclick = function () {
          isAutoScrolling = !isAutoScrolling;
          controlBtn.innerHTML = isAutoScrolling ? '⏸️' : '▶️';

          if (isAutoScrolling) {
            scrollTimeout = setTimeout(autoScroll, SCROLL_INTERVAL);
          } else {
            clearTimeout(scrollTimeout);
          }
        };

        document.body.appendChild(controlBtn);

        // Section indicator
        const indicator = document.createElement('div');
        indicator.id = 'section-indicator';
        indicator.style.cssText = `
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(126, 34, 206, 0.9);
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      font-family: Vazirmatn, sans-serif;
      font-size: 14px;
      font-weight: bold;
      z-index: 9998;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    `;
        document.body.appendChild(indicator);

        function updateIndicator(index) {
          const config = sectionConfigs[index];
          if (config) {
            indicator.textContent = `${index + 1}/${sectionConfigs.length} • ${config.title}`;
          }
        }

        // Use simpler scroll-snap approach
        function setupScrollSnap() {
          // Add CSS for scroll-snap
          const style = document.createElement('style');
          style.textContent = `
        html {
          scroll-snap-type: y mandatory;
          scroll-behavior: smooth;
        }
        
        body {
          margin: 0;
          padding: 0;
        }
        
        #root > div {
          scroll-snap-type: y mandatory;
        }
        
        /* Make each major section a snap point */
        .h-screen,
        [class*="h-screen"],
        section,
        footer,
        .py-10,
        [class*="py-10"] {
          scroll-snap-align: start;
          scroll-snap-stop: always;
        }
        
        /* Ensure full height sections */
        section, footer > div {
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
        }
      `;
          document.head.appendChild(style);

          // Find all scroll snap sections and create nav
          setTimeout(() => {
            const root = document.getElementById('root');

            // Find section elements
            const heroSection = root?.querySelector('[class*="h-screen"]');
            const sections = root?.querySelectorAll('section, [class*="py-10"], footer') || [];
            const allSections = heroSection ? [heroSection, ...sections] : [...sections];

            // Filter unique parent sections
            const uniqueSections = [];
            allSections.forEach(s => {
              // Check if already added or if parent is already added
              let isDuplicate = false;
              uniqueSections.forEach(us => {
                if (us.contains(s) || s.contains(us)) {
                  isDuplicate = true;
                }
              });
              if (!isDuplicate && s.offsetHeight > 100) {
                uniqueSections.push(s);
              }
            });

            // Add IDs and setup navigation
            const sectionCount = Math.min(uniqueSections.length, sectionConfigs.length);

            // Create navigation dots
            const nav = document.createElement('div');
            nav.id = 'fp-nav';
            nav.style.cssText = `
          position: fixed;
          left: 20px;
          top: 50%;
          transform: translateY(-50%);
          display: flex;
          flex-direction: column;
          gap: 12px;
          z-index: 9998;
        `;

            for (let i = 0; i < sectionCount; i++) {
              const section = uniqueSections[i];
              section.id = sectionConfigs[i]?.id || `section-${i}`;
              section.style.scrollSnapAlign = 'start';
              section.style.scrollSnapStop = 'always';
              section.style.minHeight = '100vh';

              const dot = document.createElement('button');
              dot.className = 'fp-nav-dot';
              dot.dataset.index = i;
              dot.title = sectionConfigs[i]?.title || `بخش ${i + 1}`;
              dot.style.cssText = `
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid #A855F7;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0;
          `;
              dot.onclick = () => {
                currentSectionIndex = i;
                uniqueSections[i].scrollIntoView({ behavior: 'smooth' });
                updateNavDots(i);
                updateIndicator(i);

                // Reset auto-scroll
                if (isAutoScrolling) {
                  clearTimeout(scrollTimeout);
                  scrollTimeout = setTimeout(autoScroll, SCROLL_INTERVAL);
                }
              };
              nav.appendChild(dot);
            }

            document.body.appendChild(nav);

            // Store sections for auto-scroll
            window.fpUniqueSections = uniqueSections;

            // Track current section on scroll
            let scrollTimer;
            window.addEventListener('scroll', () => {
              clearTimeout(scrollTimer);
              scrollTimer = setTimeout(() => {
                // Find which section is most visible
                let maxVisible = 0;
                let visibleIndex = 0;

                uniqueSections.forEach((section, idx) => {
                  const rect = section.getBoundingClientRect();
                  const visible = Math.min(rect.bottom, window.innerHeight) - Math.max(rect.top, 0);
                  if (visible > maxVisible) {
                    maxVisible = visible;
                    visibleIndex = idx;
                  }
                });

                if (visibleIndex !== currentSectionIndex) {
                  currentSectionIndex = visibleIndex;
                  updateNavDots(visibleIndex);
                  updateIndicator(visibleIndex);
                }
              }, 100);
            }, { passive: true });

            // Auto-scroll function for sections
            function autoScroll() {
              if (!isAutoScrolling || !window.fpUniqueSections) return;

              let nextIndex = currentSectionIndex + 1;
              if (nextIndex >= window.fpUniqueSections.length) {
                nextIndex = 0;
              }

              currentSectionIndex = nextIndex;
              window.fpUniqueSections[nextIndex]?.scrollIntoView({ behavior: 'smooth' });
              updateNavDots(nextIndex);
              updateIndicator(nextIndex);

              scrollTimeout = setTimeout(autoScroll, SCROLL_INTERVAL);
            }

            updateNavDots(0);
            updateIndicator(0);

            // Start auto-scroll after 3 seconds
            scrollTimeout = setTimeout(autoScroll, 3000);

          }, 1000);
        }

        // Use the scroll-snap approach
        setupScrollSnap();

      }, 500);
    })();
  </script>
</body>
